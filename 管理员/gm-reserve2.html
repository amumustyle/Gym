<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">日期选项：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="choose">
					<ul>
						<li><a class="ckRadio2"></a></li>
						<li><a class="ckRadio2"></a></li>
						<li><a class="ckRadio2"></a></li>
						<li><a class="ckRadio2"></a></li>
					</ul>
					<font color="red">注：只显示当日及后三日场地情况。</font>
				</div>
				<div class="notice">
					注：<div class="occupied">&nbsp;&nbsp;</div>为已被占用场地
					<div class="outtime">&nbsp;&nbsp;</div>为已过期场地
					<div class="useable">&nbsp;&nbsp;</div>为可预约场地
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">预约选项：</label>
			<div class="formControls col-xs-8 col-sm-9">
			 <table >
			<tbody id="resourceTable">
			<!-- 以下部分应由js动态生成 -->
				<tr>
					<th></th>
					<th>羽毛球馆1</th>
					<th>羽毛球馆2</th>
					<th>羽毛球馆3</th>
					<th>羽毛球馆4</th>
					<th>羽毛球馆5</th>
					<th>羽毛球馆6</th>
					<th>羽毛球馆7</th>
					<th>羽毛球馆8</th>
					<th>羽毛球馆9</th>
				</tr>
				<tr>
					<th>9:00-10:00</th>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="occupied"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
				</tr>
				<tr>
					<th>10:00-11:00</th>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="occupied"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
					<td class="outtime"></td>
				</tr>
				<tr>
					<th>11:00-12:00</th>
					<td class="useable"></td>
					<td class="useable"></td>
					<td class="useable"></td>
					<td class="useable"></td>
					<td class="useable"></td>
					<td class="useable"></td>
					<td class="useable"></td>
					<td class="occupied"></td>
					<td class="occupied"></td>
				</tr>
			</tbody>
		</table>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe6b8;</i> 预约</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button"><i class="Hui-iconfont">&#xe66b;</i> 取消</button>
			</div>
		</div>
	</form>
</div>
